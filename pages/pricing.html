<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <style>
        :root {
            --primary-color: #001BB7;
            --accent-color: #00C851;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .header-section {
    background-image: url('https://www.shutterstock.com/image-photo/businessperson-office-group-business-corporate-260nw-1339946249.jpg');
    background-size: cover;
    background-position: center;
    padding: 100px 0;
    text-align: center;
    position: relative;
  }

  .glass-box {
    display: inline-block;
    background: rgba(255, 255, 255, 0.15); /* transparent white */
    border-radius: 16px;
    padding: 30px 50px;
    backdrop-filter: blur(12px); /* frosted blur */
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3); /* glass border */
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* soft shadow */
  }

  .header-title {
    color: #001BB7;
    font-weight: 700;
    font-size: 2rem;
    margin: 0;
  }

        /* Main Content Section */
        .main-content {
            padding: 80px 0;
            background: white;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }

        .form-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 12px 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 27, 183, 0.25);
            background-color: white;
        }

        .form-select {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 12px 15px;
            font-size: 0.9rem;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 27, 183, 0.25);
            background-color: white;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Image Container */
        .image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
          
        }

        .business-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 400px;
            background: linear-gradient(45deg, #f0f2f5, #e1e8ed);
        }

        /* Custom placeholder image */
        .placeholder-image {
            background-image: url("https://img-cdn.inc.com/image/upload/f_webp,q_auto,c_fit/images/panoramic/GettyImages-1827291486_536171_fai9su.jpg");
            background-size: cover;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
        }

        .placeholder-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect fill="%23ffffff" x="50" y="50" width="300" height="200" rx="10" opacity="0.1"/><circle fill="%23ffffff" cx="100" cy="120" r="30" opacity="0.1"/><circle fill="%23ffffff" cx="200" cy="120" r="30" opacity="0.1"/><circle fill="%23ffffff" cx="300" cy="120" r="30" opacity="0.1"/><rect fill="%234CAF50" x="320" y="80" width="60" height="100" opacity="0.2"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .placeholder-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .required {
            color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .image-container {
                margin-top: 40px;
            }
            
            .header-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .header-section {
                padding: 60px 0;
            }
            
            .header-title {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .main-content {
                padding: 60px 0;
            }
        }
    </style>
  
  </head>
  <body>
      <div id="navbar"></div>

<!-- Header Section -->
<section class="header-section">
  <div class="container">
    <div class="glass-box">
      <h1 class="header-title">Choose Your Plan and Hit Your Number</h1>
    </div>
  </div>
</section>

    <!-- Main Content Section -->
    <section class="main-content">
        <div class="container">
            <div class="row align-items-stretch">
                <!-- Form Column -->
                <div class="col-lg-6">
                    <div class="form-container h-100">
                        <h2 class="form-title">Request for a Quote</h2>
                        
                        <form id="quoteForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">First Name <span class="required">*</span></label>
                                        <input type="text" class="form-control" name="firstName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Last Name <span class="required">*</span></label>
                                        <input type="text" class="form-control" name="lastName" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Email <span class="required">*</span></label>
                                <input type="email" class="form-control" name="email" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Business Cost <span class="required">*</span></label>
                                        <select class="form-select" name="businessCost" required>
                                            <option value="">Select Budget Range</option>
                                            <option value="under-5k">Under $5,000</option>
                                            <option value="5k-15k">$5,000 - $15,000</option>
                                            <option value="15k-50k">$15,000 - $50,000</option>
                                            <option value="50k-100k">$50,000 - $100,000</option>
                                            <option value="over-100k">Over $100,000</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Business Phone <span class="required">*</span></label>
                                        <input type="tel" class="form-control" name="businessPhone" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Company Name <span class="required">*</span></label>
                                <input type="text" class="form-control" name="companyName" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Your Target Market/Target Audience</label>
                                <textarea class="form-control" name="targetMarket" rows="3" placeholder="Describe your target audience and market..."></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Industry <span class="required">*</span></label>
                                        <select class="form-select" name="industry" required>
                                            <option value="">Select Industry</option>
                                            <option value="technology">Technology</option>
                                            <option value="healthcare">Healthcare</option>
                                            <option value="finance">Finance</option>
                                            <option value="retail">Retail</option>
                                            <option value="manufacturing">Manufacturing</option>
                                            <option value="education">Education</option>
                                            <option value="real-estate">Real Estate</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Job Title <span class="required">*</span></label>
                                        <input type="text" class="form-control" name="jobTitle" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Specify Country/State <span class="required">*</span></label>
                                <input type="text" class="form-control" name="location" required>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Submit Request
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Image Column -->
                <div class="col-lg-6">
                    <div class="image-container h-100">
                        <div class="placeholder-image">
                            <div class="placeholder-content">
                                <i class="fas fa-users fa-3x mb-3"></i>
                                <h4>Business Meeting</h4>
                                <p>Professional team discussing data solutions<br>and analytics strategies</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission handler
        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Simulate form submission
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Submitting...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Thank you for your quote request! We will get back to you within 24 hours.');
                this.reset();
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });

        // Form validation enhancement
        const inputs = document.querySelectorAll('.form-control, .form-select');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.style.borderColor = '#dc3545';
                } else {
                    this.style.borderColor = '#ddd';
                }
            });

            input.addEventListener('input', function() {
                if (this.style.borderColor === 'rgb(220, 53, 69)' && this.value.trim()) {
                    this.style.borderColor = '#ddd';
                }
            });
        });
    </script>


      <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load Navbar dynamically
        fetch('/pages/navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        // Load Footer dynamically
        fetch('/pages/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
