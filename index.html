<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">

    <style>
        /* Example carousel animations */
        @keyframes zoomRotate {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        @keyframes slideInRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes flipScale {
            0% { transform: rotateY(90deg) scale(0); opacity: 0; }
            100% { transform: rotateY(0) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Carousel -->
    <div class="carousel-container my-4">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselId" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselId" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://t4.ftcdn.net/jpg/07/07/02/79/360_F_707027965_o1Nawl8IUYvBowX2BWbJBO8lAyHtkuIa.jpg" class="d-block w-100" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="https://png.pngtree.com/background/20230617/original/pngtree-web-banner-3d-rendered-ui-for-seo-data-analytics-and-future-picture-image_3704909.jpg" class="d-block w-100" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="https://media.istockphoto.com/id/1448152453/vector/big-data-technology-and-data-science-illustration-data-flow-concept-querying-analysing.jpg?s=612x612&w=0&k=20&c=To0lhCrVmDYdSkOUOGxGsjlYe0buj_wwGCDqYhF9p2o=" class="d-block w-100" alt="Third slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <p class="text-center">Welcome to the site!</p>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load Navbar dynamically
        fetch('/pages/navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        // Load Footer dynamically
        fetch('/pages/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Carousel Animations
        const carousel = document.getElementById('carouselId');
        const carouselItems = carousel.querySelectorAll('.carousel-item');

        carousel.addEventListener('slide.bs.carousel', () => {
            carouselItems.forEach(item => {
                item.querySelector('img').style.animation = 'none';
            });
        });

        carousel.addEventListener('slid.bs.carousel', () => {
            const activeItem = carousel.querySelector('.carousel-item.active');
            const activeImg = activeItem.querySelector('img');
            const slideIndex = Array.from(carouselItems).indexOf(activeItem);

            setTimeout(() => {
                switch(slideIndex) {
                    case 0: activeImg.style.animation = 'zoomRotate 0.8s ease-out forwards'; break;
                    case 1: activeImg.style.animation = 'slideInRight 0.8s ease-out forwards'; break;
                    case 2: activeImg.style.animation = 'flipScale 0.8s ease-out forwards'; break;
                }
            }, 100);
        });

        // Pause carousel on hover
        carousel.addEventListener('mouseenter', () => {
            bootstrap.Carousel.getInstance(carousel).pause();
        });
        carousel.addEventListener('mouseleave', () => {
            bootstrap.Carousel.getInstance(carousel).cycle();
        });

        // Initialize first slide animation
        window.addEventListener('load', () => {
            const firstImg = carousel.querySelector('.carousel-item.active img');
            setTimeout(() => { firstImg.style.animation = 'zoomRotate 0.8s ease-out forwards'; }, 500);
        });
    </script>
</body>
</html>
